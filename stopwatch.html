<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="stopwatch.css">

    </head>
    <body>
        <div class="stopwatch">
            <div class="swPanel">
                <div class="swDisplay">00:00:00:000</div>
                <button class="swStartStop swBtn">Start</button>
                <button class="swBtn">Lap</button>
                <button class="swReset swBtn">Reset</button>
            </div>
            <div class="swLapsPanel remove">
                <button class="swLapsUp hide swBtn swLapBtn swLapBtnTop">&#9650;</button>
                <ul class="swLaps"></ul>
                <button class="swLapsDown hide swBtn swLapBtn">&#9660;</button>
            </div>
        </div>

        <script type="text/javascript" src="stopwatch.js"></script>
    </body>
</html>
