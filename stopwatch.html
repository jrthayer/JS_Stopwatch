<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="stopwatch.css">

    </head>
    <body>
        <div class="stopwatch">
            <div id="swPanel">
                <div id="swDisplay">00:00:00:000</div>
                <button id="swStartStop" class="swBtn">Start</button>
                <button id="swLapBtn" class="swBtn">Lap</button>
                <button id="swReset" class="swBtn">Reset</button>
            </div>
            <div id="swLapsPanel" class="remove">
                <button id="swLapsUp" class="hide swBtn swLapBtn swLapBtnTop">&#9650;</button>
                <ul id="swLaps"></ul>
                <button id="swLapsDown" class="hide swBtn swLapBtn">&#9660;</button>
            </div>
        </div>

        <script type="text/javascript" src="stopwatch.js"></script>
    </body>
</html>
